<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body class="app">
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li>
            <a class="nav-link" href="/">Shop</a>
          </li>
          <li>
            <a class="nav-link" href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main main--centered">
      <section class="card">
        <h1 class="card-title">Add New Product</h1>

        <form action="/admin/add-product" method="POST">
          <div class="form-group">
            <label class="form-label" for="title">Product Title</label>
            <input
              class="form-input"
              type="text"
              id="title"
              name="title"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="price">Price</label>
            <input
              class="form-input"
              type="number"
              id="price"
              name="price"
              step="0.01"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="description">Description</label>
            <textarea
              class="form-textarea"
              id="description"
              name="description"
              rows="4"
              required
            ></textarea>
          </div>

          <button class="form-button" type="submit">Add Product</button>
        </form>
      </section>
    </main>
  </body>
</html>
